<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <!--CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Vue JS</title>
</head>
<body>
    <div id="app">
        <navbar-component></navbar-component>
        <div class="container">
            <h1>{{header}}</h1>
            <table-component title="Woks" :products="woks" styled="table-dark"></table-component>
            <table-component title="Rolls" :products="rolls" styled="table-secondary"></table-component>
            <table-component title="Geishas" :products="geishas" styled="table-light"></table-component>
        </div>
    </div>
     <!--Js Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
     <!-- Vue CDN -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
      <!--Vue code-->
      <script src="./components/navbar-component.js"></script>
      <script src="./components/table-component.js"></script>
    <script src="app.js"></script>
</body>
</html>
