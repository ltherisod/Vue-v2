<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <!--CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Vue JS</title>
</head>
<body>
    <div class="container" id="app">
        <h1>{{title}}</h1>
        <!--card-->
     
        <div class="card" style="width: 18rem;">
            <a class="btn" @click="showMore"><img v-bind:src="card.img" class="card-img-top" v-bind:alt="card.title"></a>
            <div class="card-body">
              <h5 class="card-title">{{card.title}}</h5>
              <p class="card-text">{{card.description}}</p>
              <p class="card-text">Stock:{{card.stock}}</p>
              <p class="card-text">Price:${{card.price}}</p>
              <div class="d-flex justify-content-center flex-column align-items-center py-2">
                <div class="d-flex justify-content-around my-2">
                    <button class="btn btn-danger"  @click="decrese" v-bind:disabled='number === 0'>-</button>
                    <span class="btn">{{number}}</span>
                    <button class="btn btn-success"  @click="increse" v-bind:disabled='number === card.stock'>+</button>
                  </div>
                  <button class="btn btn-primary" @click="addToCart" v-bind:disabled='number === 0'>
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-cart4" viewBox="0 0 16 16">
                        <path d="M0 2.5A.5.5 0 0 1 .5 2H2a.5.5 0 0 1 .485.379L2.89 4H14.5a.5.5 0 0 1 .485.621l-1.5 6A.5.5 0 0 1 13 11H4a.5.5 0 0 1-.485-.379L1.61 3H.5a.5.5 0 0 1-.5-.5zM3.14 5l.5 2H5V5H3.14zM6 5v2h2V5H6zm3 0v2h2V5H9zm3 0v2h1.36l.5-2H12zm1.11 3H12v2h.61l.5-2zM11 8H9v2h2V8zM8 8H6v2h2V8zM5 8H3.89l.5 2H5V8zm0 5a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0zm9-1a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0z"/>
                      </svg>
                      Shop Now
                  </button>
              </div>
            </div>
          </div>

     <!--Js Bootstrap-->
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
     <!-- Vue CDN -->
     <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
      <!--Vue code-->
    <script>
        let app = new Vue({
            el:'#app',
            data:{
                title:'Primer Desafio Vue 2',
                card:{
                    title:'Funko Pop Darth Vader',
                    img:'https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSRxmy97K8gyA0XPqNzxynwqM9l15WZRodarw&usqp=CAU',
                    description:'Funko pop Darth vader series comic',
                    price:80,
                    stock:10,
                    button:'View more'
                },
                number:1
            },
            methods:{
                showMore(){
                    alert(`Coming soon, more details of ${this.card.title}`)
                },
                increse(){
                     return this.number= this.number + 1 
                },
                decrese(){
                    return this.number= this.number - 1 
                },
                addToCart(){
                    alert(`You just added ${this.number} items of  ${this.card.title}`)
                }
            }
        })
    </script>
</body>
</html>
